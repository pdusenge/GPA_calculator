<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>GPA Calculator</h1>
        <div id="form">
            <input type="text" id="assignmentName" placeholder="Assignment Name">
            <input type="number" id="assignmentGrade" min="0" max="5" step="0.1" placeholder="Grade (0-5)">
            <button id="addButton">Add Assignment</button>
        </div>

    </div>
    <div class="marks">
        <h2>All recorded marks</h2>
        <ul id="assignmentList"></ul>
        <h3>Current GPA: <span id="gpa">0.00</span>/5</h3>
    </div>


  <script src="script.js"></script>
</body>
</html>
